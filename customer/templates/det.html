{% extends 'nav.html' %}
{% block nav %}

<h2 class="text-center">Welcome to Mystore, <b class="text-warning">{{request.user.first_name}}
        {{request.user.last_name}}</b></h2>

<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{products.image.url}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">Product ID  {{products.id}}</div>
                <h1 class="display-5 fw-bolder">{{products.product_name}}</h1>
                <div class="fs-5 mb-5">
                    <span>{{products.price}} â‚¹</span>
                </div>
                <p class="lead">{{products.desc}}</p>
                <div class="d-flex">
                    <a class="btn btn-outline-dark flex-shrink-0" href="{% url 'cartadd' products.id %}">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock nav %}
